<!DOCTYPE html>
<html>
  <head>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9ilBk5XW96DnnGZMhtBgOkgkwz-C2oQM"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/map.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/xfmr.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/range.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script>
      $(document).ready(function () {
        mainWidget = new main.Main();
        mainWidget.start();
        rs = new range.RangeSlider();
      });
    </script>
  </head>
  <body>
    <h1>Transformer Map</h1>

    <div class="container">
      <div class="row map-row-1">
        <div class="col-5">
          Start Date :
          <input
            id="gm-start-date"
            class="form-control form-control-sm"
            type="text"
            placeholder="YYYY-MM-DD"
          />
        </div>
        <div class="col-5">
          End Date :
          <input
            id="gm-end-date"
            class="form-control form-control-sm"
            type="text"
            placeholder="YYYY-MM-DD"
          />
        </div>
        <div class="col-2">
          <button id="loadData" type="button" class="btn btn-primary">
            Load Data
          </button>
        </div>
      </div>
      <div class="row map-row-2">
        <div class="col-10">
          <label class="form-label" for="customRange1">Select Date</label>
          <div class="range">
            <input
              type="range"
              id="dateRange"
              class="form-range"
              id="customRange1"
            />
          </div>
        </div>
        <div id="slider_value" class="col-2"></div>
      </div>
      <div class="row map-row-3">
        <div class="col-5">
          Show Date/Hour
          <input
            id="showDateText"
            class="form-control form-control-sm"
            type="text"
            placeholder="YYYY-MM-DD:HH24"
          />
        </div>

        <div class="col-2">
          <button id="goto" type="button" class="btn btn-primary">
            Select
          </button>
        </div>
        <div class="col-3"></div>
        <div class="col-2">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="typeString"
              id="radio1"
              value="k"
              checked
            />
            <label class="form-check-label" for="exampleRadios1"> KVA </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="typeString"
              id="radio2"
              value="v"
            />
            <label class="form-check-label" for="exampleRadios2">
              Voltage
            </label>
          </div>
        </div>
      </div>
      <div id="googleMap" class="row" style="width: 100%; height: 600px"></div>
    </div>

    <div
      class="modal"
      id="graph1Modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close gm-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="meterGraph" class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default btn-outline-dark gm-close"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal"
      id="graph2Modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="close gm-close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="meterGraph" class="modal-body">
            <div class="container">
              <div class="row">
                <div id="gm-graph2-graph1" class="col"></div>
                <div id="gm-graph2-graph2" class="col"></div>
              </div>
              <div class="row">
                <div id="gm-graph2-graph3" class="col"></div>
                <div id="gm-graph2-graph4" class="col"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-default btn-outline-dark gm-close"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
